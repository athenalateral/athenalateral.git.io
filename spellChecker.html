<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Comparison</title>
</head>
<body>

    <h2>Find Closest Words</h2>
    <form id="wordForm">
        <input type="text" id="wordInput" placeholder="Enter a word" required />
        <button type="submit">Find Closest Words</button>
    </form>

    <h3>Closest Words:</h3>
    <ul id="results"></ul>

    <script>
        document.getElementById('wordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const word = document.getElementById('wordInput').value;

            // Send the word to the PHP server
            fetch('find_closest_words.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ word: word })
            })
            .then(response => response.json())
            .then(data => {
                // Display the 10 closest words
                const resultsList = document.getElementById('results');
                resultsList.innerHTML = ''; // Clear previous results
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.word + " - Distance: " + item.distance;
                    resultsList.appendChild(li);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
